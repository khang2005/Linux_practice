name: Terraform CI/CD

on:
  push:
    branches: [terraform-deploy]
  pull_request:
    branches: [terraform-deploy]

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    # OIDC Login
    - uses: azure/login@v1
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: false

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform-version: 1.5.0

    - run: terraform init -backend-config="storage_account_name=tfstate${{ vars.UNIQUE_SUFFIX }}"

    - name: Validate and format
      run: |
        terraform validate
        terraform fmt -check -recursive

    - name: Plan
      run: terraform plan -out=tfplan
      if: github.event_name == 'push'

    - name: Apply
      run: terraform apply -auto-approve tfplan
      if: github.ref == 'refs/heads/terraform-deploy' && github.event_name == 'push'

    - name: Upload plan artifact
      uses: actions/upload-artifact@v4  # ‚Üê Updated to v4
      if: github.event_name == 'pull_request'
      with:
        name: tfplan
        path: tfplan
