name: Docker Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t port-scanner .

    - name: Test the scanner
      run: |
        docker run --rm port-scanner python port_scanner.py --target 127.0.0.1
        echo "Tests passed!"
